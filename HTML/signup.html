<body>
    <div class="container app">
        <div class="logo-box">
            <img src="./image/key.ico">
        </div>
        <div class="register-box">
            <form action="./PHP/signup.php" method="POST">
                <div class="form-group">
                    <label for="email">Username<font color="red">*</font></label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Enter username" name="username">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password<font color="red">*</font></label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                </div>
                <div class="form-group">
                    <label for="password">How did you get to know me?</label>
                    <select class="custom-select" id="inputGroupSelect">    
                        <option selected>All</option>
                        <option value="1">AMV/MAD</option>
                        <option value="2">Game</option>
                        <option value="3">Article</option>
                    </select>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>
                <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="jump()">Login</button>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript -->
